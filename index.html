<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <section class="head">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
            class="equilibrium"
          />
          <p>Equilibrium #3429</p>
          <span>Our Equilibrium collection promotes balance and calm.</span>
        </section>
        <section class="stat">
          <div>
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </section>
        <hr />
        <section class="avatar">
          <img src="images/image-avatar.png" alt="avatar" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Jeanclaude09-dev">Jeanclaude09-dev</a>.
    </footer>
  </body>
</html>
